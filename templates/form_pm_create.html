 <div class="card mt-5" style="width: 600px;">
                    <div class="card-header">
                        <h3 class="text-center">Create project manager</h3>
                    </div>

                        <form action="/add-pm" method="POST">
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"> </span>
                              </div>
                              <input name="fullname" class="form-control" placeholder="Full name" type="text">
                            </div>
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">  </span>
                              </div>
                              <input name="email" class="form-control" placeholder="Email address" type="email">
                            </div>

                                <div class="input-group-prepend">
                                </div>
                                <select name="dep" class="form-control" id="">

                                    <option value="Finance">Finance </option>
                                </select>
                                
                              </div>
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                              </div>
                              <input class="form-control" name="password" placeholder="Create password" type="password" id="pass1">
                            </div>
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">  </span>
                              </div>
                              <input class="form-control" placeholder="Repeat password" type="password" id="pass2">
                            </div>
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary btn-block" style="background-color: #93BE52;" id="btn-submit"> Create  </button>
                            </div>

                    </div>
