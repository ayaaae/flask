  <body>
    <!-- Pre-loader start -->

    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

         {% include 'profile_nav_pm.html' %}
            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                   {% include 'Links_nav_pm.html'%}
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body d-flex justify-content-center " >
                                
                                    <div class="card mt-5" style="width: 600px;">
                                        <div class="card-header">
                                            <h3 class="text-center">Tasks </Em></h3>
                                        </div>
                                        <div class="card-body">
                                <!-- start form  -->
                                <div>
                                    <div class="card-body">
                                        <form action="/add_task" method="POST">
                                            <div class="input-group-prepend">
                                                
                                                <select name="p_name" class="form-control" id="">
                                                    <option value="">Project </option>
                                                    {%for i in projects%}
                                                    <option value="{{i[0]}}">{{i[1]}}</option>
                                                    {% endfor %}
                                                </select>
                                                
                                            </div>
                                            <div class="input-group-prepend">
                                                
                                                <select name="engineer" class="form-control" id="">
                                                    <option value="">Engineer </option>
                                                    {%for i in ing%}
                                                    <option value="{{i[0]}}">{{i[1]}}</option>
                                                    {% endfor %}
                                                </select>
                                                
                                            </div>
                                            <div class="form-group input-group">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text"> </span>
                                            </div>
                                                <input name="date_d" class="form-control" placeholder="start date" type="date">
                                            </div>
                                            <div class="form-group input-group">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text">  </span>
                                            </div>
                                                <input class="form-control" name="date_f" placeholder="End date" type="date" >
                                            </div>
                                            <div class="form-group input-group">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text"></span>
                                                </div>
                                                <input name="des" class="form-control" placeholder="Task description" type="text">
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(139, 139, 144);" id="btn-submit"> Create  </button>
                                              </div>
                                          </form>
                                    </div>



                                <!-- end form -->
                                        </div>

                                      </div>
                                    
                                  


                                    <div id="styleSelector">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

<script>
var $window = $(window);
var nav = $('.fixed-button');
    $window.scroll(function(){
        if ($window.scrollTop() >= 200) {
         nav.addClass('active');
     }
     else {
         nav.removeClass('active');
     }
 });
</script>
{% else %}
   
    <script>
        
        window.onload=function(){
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Access Denied !! ',
                showConfirmButton: false,
                timer: 1500
              })
            setTimeout(()=>{
                
                window.location.href="/login-projectmanager" 
    
            },2000)
        }
        
    </script>
    {% endif %}
